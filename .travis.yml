language: python
matrix:
  include:
    - python: 2.7
      dist: xenial
    - python: 3.5
      dist: xenial
    - python: 3.6
      dist: xenial
    - python: 3.7
      dist: xenial
    - python: pypy
      dist: xenial
    - python: pypy3
      dist: xenial

before_install:
  - sudo add-apt-repository -y ppa:jonathonf/ffmpeg-4
  - sudo apt-get update -qq
  - sudo apt-get install ffmpeg
install:
  - pip install coverage
script:
  - make test
  - make coverage
deploy:
  on:
    tags: true
    python: 3.6
  provider: pypi
  distributions: 'sdist'
  user: mindmark
  skip_cleanup: true
  password:
    secure: 
